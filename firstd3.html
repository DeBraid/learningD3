<!DOCTYPE html>
<html>
  <head>
    <title>D3 Practice</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  
<body>
  <h2>Fun with Data Viz</h2>
  <p>This is a paragraph with some text.</p>
 
  <script>
    
    d3.select("p")
      .text("Something else cool here......!");
    d3.select("body")
      .append('p')
      .style("color", "red")
      .attr()
      .text('Adding this with append!');


  </script>


</body>
</html>
