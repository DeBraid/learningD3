<!DOCTYPE html>
<html>
 <meta charset="utf-8">
<style type="text/css">
 
 body {
  font: 10px sans-serif;
 }

 .axis path,
 .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
 }

 .x.axis path {
  display: none;
 }

 .area.above {
  fill: rgb(252,141,89);
 }

 .area.below {
  fill: rgb(145,207,96);
 }

 .line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
 }

</style>

<head>
  <title>Showing relative performance - D3js</title>
</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50 },
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d["New York"]); });

var area = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return})    





</script>

</body>
</html>
