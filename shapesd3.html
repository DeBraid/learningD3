<!DOCTYPE html>
<html>
  <head>
    <title>D3 Practice</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  
<body>
  <h2>Fun with Data Viz: Creating shapes.</h2>
  <p>This is a paragraph with some text.</p>
 
  <script>
  // how to create SVG shapes using d3.   
  var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);
// use attr for styling with SVG elements. 

  var circle = canvas.append("circle")
                .attr("cx", 250)
                .attr("cy", 250)
                .attr("r", 50)
                .attr("fill", "red") 


  var rect = canvas.append("rect")
                .attr("width", 150)
                .attr("height", 50);

  var line = canvas.append("line")
                .attr("x1", 50)
                .attr("y1", 200)
                .attr("x2", 400)
                .attr("y2", 400)
                .attr("stroke", "green")
                .attr("stroke-width", 10);              



</script>



</body>
</html>
