<!DOCTYPE html>
<html>
  <head>
    <title>D3 Practice</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  
<body>
  <h2>Fun with Data Viz: Creating shapes.</h2>
  <p>This is a paragraph with some text.</p>
 
  <script>

  var dataArray = [5, 10, 15, 20, 40, 50, 60];

  // to ensure each data point fits into our container (500x500 hardcoded below)
  // best prac: create width & height bars vars

  var width = 500;
  var height = 5000;

  var widthScale = d3.scale.linear() //standard command for scaling
                  .domain([0, 60]) // defines range [min,max]
                  .range([0, width]);

  var color = d3.scale.linear()
                .domain([0, 60])
                .range(["red", "blue"])

  var canvas = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

// each data point passes through scale and into anon function as d 

  var bars = canvas.selectAll("rect")
                .data(dataArray) 
                .enter() 
                  .append("rect") 
                  .attr("width", function(d) { return widthScale(d) }) 
                  .attr("height", 50)
                  .attr("fill", function(d) { return color(d) })
                  .attr("y", function(d, i) { return i * 100 }); 



</script>



</body>
</html>
